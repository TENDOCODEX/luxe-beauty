<html lang="en">
<head>

<body>

  <header>
    <h1>Contact Luxe Beauty</h1>
    <p>We'd love to connect with you! Send us a message or reach out directly.</p>
  </header>

  <section class="contact-container">
    
    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>WhatsApp:</strong> ‪+263 783 640 707 </p>
      <p><strong>Email:</strong>rutendosengera0701@gmail.com</p>
      <p><strong>Instagram:</strong> @luxebeauty_zw</p>
      <p><strong>Location:</strong> Harare, Zimbabwe</p>
    </div>

    <!-- Contact Form -->
    <form class="contact-form" action="https://formspree.io/f/mdkgybel" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
